<ul class="notess">
    {% for note in notes %}
    <li class="note">
        <div class="note-thumbnail">
            <a href="{{ url_for('.user', username=note.author.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ note.author.gravatar(size=40) }}">
            </a>
        </div>
        <div class="note-content">
            <div class="note-date">{{ moment(note.timestamp).fromNow() }}</div>
            <div class="note-author"><a href="{{ url_for('.user', username=note.author.username) }}">{{ post.author.username }}</a></div>
            <div class="note-body">
                {% if note.body_html %}
                    {{ note.body_html | safe }}
                {% else %}
                    {{ note.body }}
                {% endif %}
            </div>
            <div class="note-footer">
                {% if current_user == note.author %}
                <a href="{{ url_for('.edit', id=note.id) }}">
                    <span class="label label-primary">Edit</span>
                </a>
                {% endif %}
                <a href="{{ url_for('.note', id=note.id) }}">
                    <span class="label label-default">Permalink</span>
                </a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
